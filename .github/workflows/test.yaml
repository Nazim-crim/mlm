name: Check Markdown and Examples
on: [push, pull_request]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          #cache: npm
      - uses: actions/checkout@v4
      - run: |
          npm install
          npm list
          npm test
